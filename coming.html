<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Graines de Pensées</title>
    <link rel="icon" type="image/png" sizes="120x140" href="img/logo_trans.png">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
    <div class="overlay"></div>
    <section class="content">
        <div class="row">
            <div class="col">
                <div class="text-center logo_wrapper"><img class="logo" src="img/logo_trans.png"></div>
            </div>
        </div>
        <div class="row title">
            <div class="col">
                <h1 class="text-center">Graines de Pensées</h1>
                <h3 class="text-center">Coming Soon</h3>
            </div>
        </div>
        <div class="row">
            <div class="col" id="chrono">
            <section>
              <ul id="countdown">
                <li><span class="days timenumbers">01</span>
                  <p class="timeRefDays timedescription">days</p>
                </li>
                <li><span class="hours timenumbers">00</span>
                  <p class="timeRefHours timedescription">hours</p>
                </li>
                <li><span class="minutes timenumbers">00</span>
                  <p class="timeRefMinutes timedescription">minutes</p>
                </li>
                <li><span class="seconds timenumbers yellow-text">00</span>
                  <p class="timeRefSeconds timedescription">seconds</p>
                </li>
              </ul>
            </section>    
            </div>
        </div>
        </div>
    </section>
    <div class="newsletter-subscribe">            
        <div class="container col-md-4" style="display:flex; flex-direction:column;">
            <div class="intro">
                <h2 class="text-center">Gardons le contact</h2>
                <p class="text-center">Saisissez votre email pour être informé.</p>
            </div>
            <form class="form-inline" method="post">
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Enregistrer</button></div>
            </form>
            <div class="icon_row">    
                <a class="border rounded-circle icon_wrapper" href="#">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>    
        </div>    
    </div>
    <script src="dist/js/script.js"></script>
    <script type="text/javascript">
    //Provide the plugin settings
    $("#countdown").countdown({
            //The countdown end date
            date: "29 February 2020 00:00:00",

            // on (03:07:52) | off (3:7:52) - two_digits set to ON maintains layout consistency
            format: "on"
        },

        function() {
            // This will run when the countdown ends
            //alert("We're Out Now");
        });
        </script>
</body>

</html>
